name: .NET Framework 4.7.2 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_WEBAPP_NAME: 'epos-dev'  # Your web app name
  AZURE_WEBAPP_PACKAGE_PATH: 'Epos/published'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Restore NuGet packages
      run: nuget restore Epos/Epos.sln
    
    - name: Build with MSBuild
      run: |
        msbuild Epos/Epos.sln /p:Configuration=Release /p:Platform="Any CPU" /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:publishUrl=$(Build.ArtifactStagingDirectory)
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: epos-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}